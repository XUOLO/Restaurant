<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Admin/index}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<main id="main" layout:fragment="main"class="main">



  <!-- Top Selling -->

  <div class="card top-selling overflow-auto">



    <div class="card-body pb-0">
      <h5 class="card-title">List dishes in table <span style=" padding: 20px 0 15px 0;
    font-size: 18px;
    font-weight: 500;
    color: #012970;
    font-family: Poppins, sans-serif;" th:text="${TableName}"></span>
      </h5>

      <table class="table table-borderless">
        <thead>
        <tr>
          <th scope="col">No.</th>

          <th scope="col">Product name</th>
          <th scope="col">Quantity</th>

          <th scope="col">Price</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="list, index : ${bookingDetails}">
          <td th:text="${index.index + 1}"> </td>
          <td th:text="${list.product.name}"></td>
          <td th:text="${list.quantity}"></td>
          <td th:text="${#numbers.formatInteger(list.price,3,'POINT')+' VND'}"></td>

        </tr>

        </tbody>
      </table>
      <div class="total-price">
        <p>Total: <p th:text="${#numbers.formatInteger(totalAmount,3,'POINT')+' VND'}"></p></p>
      </div>
    </div>

  </div>
  <!-- End Top Selling -->
  <a href="/admin/list_booking"><button class="btn btn-danger">Back</button></a>



  <style>


.custom-select {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-color: white;
  border: 1px solid #ccc;
  padding: 6px 12px;
  font-size: 14px;
  border-radius: 4px;
  width: 150px;
}

.custom-select:focus {
  outline: none;
  box-shadow: 0 0 4px rgba(0, 123, 255, 0.6);
}

.custom-select option {
  background-color: white;
  color: #333;
  font-weight: normal;
}

.custom-select option:checked {
  background-color: #007bff;
  color: white;
}

</style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var selectElement = document.querySelector('.custom-select');
        selectElement.addEventListener('change', function() {
            var selectedOption = selectElement.options[selectElement.selectedIndex];
            if (selectedOption.value === '1') {
                selectedOption.style.color = 'blue'; // Màu chữ xanh cho giá trị 1
            } else if (selectedOption.value === '2') {
                selectedOption.style.color = 'red'; // Màu chữ đỏ cho giá trị 2
            }
        });
    });
</script>
</main>
</body>
</html>
