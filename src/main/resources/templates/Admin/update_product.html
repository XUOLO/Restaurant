<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{Admin/index}">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa món</title>
</head>
<body>

<main id="main" layout:fragment="main"class="main">


  <section class="section">


    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Chỉnh sửa món ăn</h5>

        <!-- General Form Elements -->
        <form th:action="@{/admin/updateProduct}"method="post" th:object="${product}" enctype="multipart/form-data">
          <input type="hidden" th:field="*{id}" />

          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Tên món</label>
            <div class="col-sm-10">
              <input type="text"  id="name" name="name" th:field="*{name}" class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
          </div>
          <div class="row mb-3">
            <label for="detail" class="col-sm-2 col-form-label">Chi tiết</label>
            <div class="col-sm-10">
              <input type="text"  id="detail" name="detail" th:field="*{detail}"required class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></span>
            </div>
          </div>
          <div class="row mb-3">
            <label for="description" class="col-sm-2 col-form-label">Mô tả</label>
            <div class="col-sm-10">
              <input type="text" required id="description" name="description" th:field="*{description}" class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
          </div>
          <div class="row mb-3">
            <label for="quantity" class="col-sm-2 col-form-label">Số lượng</label>
            <div class="col-sm-10">
              <input type="number" id="quantity"  name="quantity" th:field="*{quantity}"class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>

            </div>
          </div>
          <div class="row mb-3">
            <label for="price" class="col-sm-2 col-form-label">Giá</label>
            <div class="col-sm-10">
              <input type="number" id="price"  name="price" th:field="*{price}"class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>

            </div>
          </div>
          <input hidden type="number" id="status" name="status" th:field="*{status}"class="form-control">
          <input hidden type="text" id="createTime" name="createTime" th:field="*{createTime}"class="form-control">



          <div class="row mb-3">
            <label for="productCategory"class="col-sm-2 col-form-label">Chọn danh mục món</label>
            <div class="col-sm-10">

              <select id="productCategory" name="productCategory.id"aria-label="Default select example" th:field="*{productCategory.id}"  >
                <option value="">Chọn danh mục </option>
                <option th:each="category : ${listProductCategory}" th:value="${category.id}" th:text="${category.name}"></option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <label for="image" class="col-sm-2 col-form-label">Ảnh</label>
            <div class="col-sm-10">

              <input class="form-control" type="file"id="image" name="image"required accept="image/*"  >
            </div>
          </div>
          <div class="row mb-3">
            <label  class="col-sm-2 col-form-label"> </label>
             <div class="col-sm-10">
              <a class="btn btn-danger" href="/admin/list_product">Quay lại</a>
              <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
          </div>

        </form><!-- End General Form Elements -->

      </div>
    </div>


  </section>















</main>
</body>
</html>
