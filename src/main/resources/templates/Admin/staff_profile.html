<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{Admin/index}">
<head>
  <meta charset="UTF-8">
  <title>Thông tin nhân viên</title>
</head>
<body>

<main id="main" layout:fragment="main"class="main">

  <div class="pagetitle">
    <h1>Thông tin cá nhân</h1>

  </div><!-- End Page Title -->

  <section class="section profile">
    <div class="row">
      <div class="col-xl-4">

        <div class="card">
          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

            <img th:src="${user.image != null ? '/displayStaff?id=' + user.id : '/Admin/img/nullProfile.png'}" class="rounded-circle" alt="Profile">
            <h2 th:text=" ${user.name}">  </h2>

            <h3 th:if="${isAdmin}"> <p>ADMIN</p></h3>
            <h3 th:if="${isEmployee}"> <p>EMPLOYEE</p></h3>
            <div class="social-links mt-2">

            </div>
          </div>
        </div>

      </div>

      <div class="col-xl-8">

        <div class="card">
          <div class="card-body pt-3">
            <!-- Bordered Tabs -->

            <div class="tab-content pt-2">

              <div  class="info" >

                <h5 class="card-title">Chi tiết thông tin cá nhân</h5>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label ">Họ tên</div>
                  <div class="col-lg-9 col-md-8" th:text=" ${user.name}">Kevin Anderson</div>
                </div>



                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Role</div>
                  <div class="col-lg-9 col-md-8"th:text="${role.description}" >




                  </div>
                </div>



                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Địa chỉ</div>
                  <div class="col-lg-9 col-md-8" th:text=" ${user.address}">   </div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">SDT</div>
                  <div class="col-lg-9 col-md-8"th:text=" ${user.phone}">phone</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Email</div>
                  <div class="col-lg-9 col-md-8" th:text=" ${user.email}">  </div>
                </div>

              </div>



              <div  class="changePass" style="padding-top:10px;">
                <h5 class="card-title">Đổi mật khẩu</h5>


                <div th:if="${errorPassword}" class="alert alert-danger">
                  <p style="text-align:center;" th:text="${errorPassword}"></p>
                </div>
                <div th:if="${NewAndConfirmError}" class="alert alert-danger">
                  <p style="text-align:center;" th:text="${NewAndConfirmError}"></p>
                </div>
                <div th:if="${changePasswordSuccess}" class="alert alert-success">
                  <p style="text-align:center;" th:text="${changePasswordSuccess}"></p>
                </div>
                <!-- Change Password Form -->
                <form th:action="@{/admin/changePassword}" method="post" th:object="${user}">
                  <!-- Hiển thị thông báo lỗi -->
                  <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                  </div>

                  <!-- Hiển thị thông báo thành công -->
                  <div th:if="${success}" class="alert alert-success">
                    <p th:text="${success}"></p>
                  </div>
                  <div class="row mb-3">
                    <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Mật khẩu hiện tại</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="currentPassword" type="password" class="form-control" id="currentPassword">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Mật khẩu mới</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="newPassword" type="password" class="form-control" id="newPassword">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="confirmPassword" class="col-md-4 col-lg-3 col-form-label">Nhập lại mật khẩu mới</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="confirmPassword" type="password" class="form-control" id="confirmPassword">
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
                  </div>
                </form><!-- End Change Password Form -->















              </div>

            </div><!-- End Bordered Tabs -->

          </div>
        </div>

      </div>
    </div>
  </section>
















</main>
</body>
</html>
