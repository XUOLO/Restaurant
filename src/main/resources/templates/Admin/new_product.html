<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{Admin/index}">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
</head>
<body>

<main id="main" layout:fragment="main"class="main">


    <section class="section">


                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">New product</h5>

                        <!-- General Form Elements -->
                        <form th:action="@{/admin/addProduct}" method="post" th:object="${product}" enctype="multipart/form-data">
                            <div class="row mb-3">
                                <label for="name" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text"  id="name" name="name" required th:field="*{name}" class="form-control">
                                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="detail" class="col-sm-2 col-form-label">Detail</label>
                                <div class="col-sm-10">
                                    <input type="text"  id="detail" name="name" required th:field="*{detail}" class="form-control">
                                    <span class="text-danger" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="description" class="col-sm-2 col-form-label">Description</label>
                                <div class="col-sm-10">
                                    <input type="text"  id="description" required name="description" th:field="*{description}" class="form-control">
                                    <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
                                <div class="col-sm-10">
                                    <input type="number" id="quantity" name="quantity" th:field="*{quantity}"class="form-control" min="1">
                                    <span class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>

                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="price" class="col-sm-2 col-form-label">Price</label>
                                <div class="col-sm-10">
                                    <input type="number"min="1" id="price" name="price" th:field="*{price}"class="form-control">
                                    <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>

                                </div>
                            </div>

<!--                            <div class="row mb-3">-->
<!--                                <label for="inputDate" class="col-sm-2 col-form-label">Date</label>-->
<!--                                <div class="col-sm-10">-->
<!--                                    <input type="date" class="form-control">-->
<!--                                </div>-->
<!--                            </div>-->


                            <div class="row mb-3">
                                <label for="productCategory"class="col-sm-2 col-form-label">Select product category</label>
                                <div class="col-sm-10">

                                    <select id="productCategory" name="productCategory.id"aria-label="Default select example" th:field="*{productCategory.id}"  >
                                        <option value="">Select Category</option>
                                        <option th:each="category : ${listProductCategory}" th:value="${category.id}" th:text="${category.name}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="image" class="col-sm-2 col-form-label">File Upload</label>
                                <div class="col-sm-10">

                                    <input class="form-control"  type="file"id="image" name="image" accept="image/*"  >
                                </div>
                            </div>
                            <div class="row mb-3">

                                <div class="col-sm-10">
                                    <a class="btn btn-danger" href="/admin/list_product">Back</a>

                                    <button type="submit" class="btn btn-primary">Submit </button>
                                </div>
                            </div>

                        </form><!-- End General Form Elements -->

                    </div>
                </div>


    </section>















</main>
</body>
</html>
