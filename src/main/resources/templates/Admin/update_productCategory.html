<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{Admin/index}">
<head>
  <meta charset="UTF-8">
  <title>New Product</title>
</head>
<body>

<main id="main" layout:fragment="main"class="main">


  <section class="section">


    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Update category</h5>

        <!-- General Form Elements -->
        <form th:action="@{/admin/updateProductCategory}"method="post" th:object="${productCategory}" enctype="multipart/form-data">
          <input type="hidden" th:field="*{id}" />

          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text"  id="name"required name="name" th:field="*{name}" class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
          </div>

          <div class="row mb-3">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <input type="text"  id="description" required name="description" th:field="*{description}" class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
          </div>








          <div class="row mb-3">
            <label  class="col-sm-2 col-form-label"> </label>
            <div class="col-sm-10">
              <a class="btn btn-danger" href="/admin/list_productCategory">Back</a>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>

        </form><!-- End General Form Elements -->

      </div>
    </div>


  </section>















</main>
</body>
</html>
