<body>

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">

                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Đăng nhập </h5>
                                    <p class="text-center small">Nhập tài khoàn và mật khẩu để đăng nhập</p>
                                </div>

                                <form class="row g-3  " method="post"
                                      role="form"
                                      th:action="@{/login}"

                                      >

                                    <div class="col-12">
                                        <label for="username" class="form-label">Tài khoản</label>
                                        <div class="input-group has-validation">

                                            <input

                                                    type="email"
                                                    id="username"
                                                    name="username"
                                                    class="form-control"
                                                    placeholder="Tài khoản"
                                                    required
                                                    minlength="8"
                                                    maxlength="16"
                                                    oninvalid="this.setCustomValidity('Tài khoản không hợp lệ')"
                                                     onchange="this.setCustomValidity('')"
                                            >
                                            <div class="invalid-feedback">Vui lòng nhập mật khẩu.</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="password" class="form-label">Mật khẩu</label>
                                        <input  type="password"
                                                id="password"
                                                name="password"
                                                class="form-control"
                                                placeholder="Mật khẩu" required>
                                        <div class="invalid-feedback">Vui lòng nhập mật khẩu!!</div>
                                    </div>
                                    <p class="small mb-0">  <a href="/user/forgotPassword">Quên mật khẩu ?</a></p>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <!--                      <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">-->
                                            <!--                      <label class="form-check-label" for="rememberMe">Remember me</label>-->
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
                                    </div>
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-6" >
                                                <a href="/oauth2/authorization/google"
                                                   class="btn btn-outline-danger btn-floating m-1"
                                                   role="button">
                                                    Đăng nhập bằng Google


                                                </a>
                                            </div>
                                            <div class="col-6" >
                                                <p class="small mb-0" style="padding-top:10px;"> <a  style="font-size:16px; " href="/user/register">Tạo tài khoản</a></p>

                                            </div>
                                        </div>

                                    </div>
                                </form>

                            </div>
                        </div>

                        <div class="credits">

                    </div>
                </div>

        </section>

    </div>
