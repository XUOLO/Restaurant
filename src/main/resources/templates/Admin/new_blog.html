<html  lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{Admin/index}">
<head>
  <meta charset="UTF-8">
  <title>New Product</title>
</head>
<body>

<main id="main" layout:fragment="main"class="main">


  <section class="section">


    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Tạo bài viết mới</h5>

        <!-- General Form Elements -->
        <form th:action="@{/admin/addBlog}" method="post" th:object="${blog}" enctype="multipart/form-data">
         <input type="hidden" name="createBy" th:value="${username}">
          <div class="row mb-3">
            <label for="title" class="col-sm-2 col-form-label">Tiêu đề</label>
            <div class="col-sm-10">
              <input type="text" required id="title" name="title" th:field="*{title}" class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>
          </div>

          <div class="row mb-3">
            <label for="description" class="col-sm-2 col-form-label">Mô tả</label>
            <div class="col-sm-10">
              <input type="text" required id="description" name="description" th:field="*{description}" class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
          </div>
            <div class="row mb-3">
                <label for="detail" class="col-sm-2 col-form-label">Chi tiết</label>
                <div class="col-sm-10">
                    <input type="text" required id="detail" name="description" th:field="*{detail}" class="form-control">
                    <span class="text-danger" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></span>
                </div>
            </div>

            <div class="row mb-3">
                <label for="image" class="col-sm-2 col-form-label">Ảnh</label>
                <div class="col-sm-10">

                    <input class="form-control"  type="file"id="image" name="image" accept="image/*"  >
                </div>
            </div>





          <div class="row mb-3">

            <div class="col-sm-10">
              <a class="btn btn-danger" href="/admin/list_blog">Quay lại</a>

              <button type="submit" class="btn btn-primary">Lưu </button>
            </div>
          </div>

        </form><!-- End General Form Elements -->

      </div>
    </div>


  </section>















</main>
</body>
</html>
