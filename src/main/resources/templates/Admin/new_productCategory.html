<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{Admin/index}">
<head>
    <meta charset="UTF-8">
    <title>Thêm danh mục món ăn</title>
</head>
<body>
<main id="main" layout:fragment="main"class="main">
    <section class="section">



                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Danh mục món ăn mới</h5>

                        <!-- General Form Elements -->
                        <form th:action="@{/admin/addProductCategory}" method="post" th:object="${productCategory}" enctype="multipart/form-data">

                            <div class="row mb-3">
                                <label for="name" class="col-sm-2 col-form-label">Tên danh mục</label>
                                <div class="col-sm-10">
                                    <input type="text"required id="name" name="name" th:field="*{name}" class="form-control">
                                </div>
                            </div>


                            <div class="row mb-3">
                                <label for="description" class="col-sm-2 col-form-label">Mô tả</label>
                                <div class="col-sm-10">
                                    <input type="text" required id="description" name="description" th:field="*{description}"class="form-control">
                                </div>
                            </div>


                            <div class="row mb-3">
                                 <div class="col-sm-10">
                                    <a class="btn btn-danger" href="/admin/list_productCategory">Quay lại</a>

                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                </div>
                            </div>

                        </form><!-- End General Form Elements -->

                    </div>
                </div>





    </section>
</main>
</body>
</html>
