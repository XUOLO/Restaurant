<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Admin/index}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div  layout:fragment="search-bar" class="search-bar">
    <form class="search-form d-flex align-items-center" method="post" action="/admin/user/search">
        <input type="text" name="keyword" placeholder="Search" title="Enter search keyword">
        <button type="submit" title="Search"><i class="bi bi-search"></i></button>
    </form>
</div>

<main id="main" layout:fragment="main"class="main">



    <!-- Top Selling -->

    <div class="card top-selling overflow-auto">



        <div class="card-body pb-0">
            <h5 class="card-title">List staff <a href="/admin/new_staff"><button type="button" class="btn btn-primary">Add staff</button></a>
            </h5>

            <table class="table table-borderless">
                <thead>
                <tr>
                    <th scope="col">NO.</th>

                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Address</th>
                    <th scope="col">Username</th>
                    <th scope="col"> Role</th>
                    <th scope="col">Create date</th>

                     <th scope="col">Action</th>
                    <th scope="col"> </th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="user, index : ${listStaff}">
                    <td th:text="${index.index +1}"></td>

                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.address}"></td>
                    <td th:text="${user.username}"></td>
<!--                    <td>-->
<!--                        <ul>-->
<!--                            <li th:each="role : ${user.roles}" th:text="${role.name}"></li>-->
<!--                        </ul>-->
<!--                    </td>-->
                    <td>
                        <ul>
                            <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
                        </ul>
                    </td>



                    <td th:text="${#temporals.format(user.createTime, 'dd/MM/yyyy')}">Create date</td>

<!--                    <td >-->

<!--                        <a   th:href="@{/admin/showFormForUpdateProduct/{id}(id=${user.id})}" ><i  style="color:blue;" class="bx bxs-pencil"></i></a>-->

<!--                        <a  th:if="${isAdmin}" th:href="@{/admin/deleteProduct/{id}(id=${user.id})}" ><i style="color:red;"  class="bx bxs-trash"></i></a>-->


<!--                    </td>-->


                </tr>

                </tbody>
            </table>

        </div>

    </div>
    <!-- End Top Selling -->




    <style>


.custom-select {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-color: white;
  border: 1px solid #ccc;
  padding: 6px 12px;
  font-size: 14px;
  border-radius: 4px;
  width: 150px;
}

.custom-select:focus {
  outline: none;
  box-shadow: 0 0 4px rgba(0, 123, 255, 0.6);
}

.custom-select option {
  background-color: white;
  color: #333;
  font-weight: normal;
}

.custom-select option:checked {
  background-color: #007bff;
  color: white;
}

</style>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var selectElement = document.querySelector('.custom-select');
        selectElement.addEventListener('change', function() {
            var selectedOption = selectElement.options[selectElement.selectedIndex];
            if (selectedOption.value === '1') {
                selectedOption.style.color = 'blue'; // Màu chữ xanh cho giá trị 1
            } else if (selectedOption.value === '2') {
                selectedOption.style.color = 'red'; // Màu chữ đỏ cho giá trị 2
            }
        });
    });
</script>
</main>
</body>
</html>
