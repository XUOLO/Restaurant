<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{Admin/index}">
<head>
  <meta charset="UTF-8">
  <title>Thêm nhân viên</title>
</head>
<body>

<main id="main" layout:fragment="main"class="main">


  <section class="section">


    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Thêm nhân viên</h5>

        <!-- General Form Elements -->
        <form th:action="@{/admin/addStaff}" method="post" th:object="${user}" enctype="multipart/form-data">
          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Họ tên</label>
            <div class="col-sm-10">
              <input type="text"  id="name" name="name" required th:field="*{name}" class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
          </div>
          <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email"  id="email" name="email" required th:field="*{email}" class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
          </div>
          <div class="row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">SDT</label>
            <div class="col-sm-10">
              <input type="text"  id="phone" required name="phone" th:field="*{phone}" class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
            </div>
          </div>

          <div class="row mb-3">
            <label for="address" class="col-sm-2 col-form-label">Điạ chỉ</label>
            <div class="col-sm-10">
              <input type="text" id="address" name="price" th:field="*{address}"class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>

            </div>
          </div>
          <div class="row mb-3">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" id="username" name="username" th:field="*{username}"class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

            </div>
          </div>
          <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">Mật khẩu</label>
            <div class="col-sm-10">
              <input type="password" id="password" name="username" th:field="*{password}"class="form-control">
              <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

            </div>
          </div>


          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Chọn role</label>
            <div class="col-sm-10">
              <div th:each="role : ${listRole}">
                <div class="form-check">
                  <input type="checkbox" id="role-[[${role.id}]]" name="roles" th:value="${role.id}" class="form-check-input">
                  <label for="role-[[${role.id}]]" class="form-check-label" th:text="${role.name}"></label>
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <label for="image" class="col-sm-2 col-form-label">Ảnh</label>
            <div class="col-sm-10">

              <input class="form-control"  type="file"id="image" name="image" accept="image/*"  >
            </div>
          </div>
          <div class="row mb-3">

            <div class="col-sm-10">
              <a class="btn btn-danger" href="/admin/list_staff">Quay lại</a>

              <button type="submit" class="btn btn-primary">Lưu </button>
            </div>
          </div>

        </form><!-- End General Form Elements -->

      </div>
    </div>


  </section>















</main>
</body>
</html>
